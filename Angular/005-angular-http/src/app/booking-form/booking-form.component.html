<div class="container custom-container">
    <div class="row">

        
        <div class="col d-flex justify-content-center align-items-center">
            <div class="card card-cover overflow-hidden text-bg-dark rounded-4 shadow-lg custom-card-size" style="background-image: url('https://madridvelazquez.slvj.es/new-images/SALA%20PRINCIPAL.jpg');">
                <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                    <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Slvj Madrid</h3>
                    <ul class="d-flex list-unstyled mt-auto">
                        <li class="me-auto">
                            <a routerLink="/booking/1/detail">
                                <i class="bi bi-calendar-heart fs-1"></i>
                            </a>
                        </li>
                        <li class="d-flex align-items-center me-3">
                            <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"></use></svg>
                            <small>Moraleja</small>
                        </li>
                        <li class="d-flex align-items-center">
                            <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar"></use></svg>
                            <small>60€</small>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        
        
        
        <div class="col">
            <div class="col custom-div">
                <form [formGroup]="bookingForm" (ngSubmit)="save()">
                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <img src="/assets/Logo_Limpio_Pokeball.png" alt="" width="100" height="100">
                    </div>
                    <h1 class="h3 mb-3 fw-normal">Reserva ahora!</h1>
                    <div class="form-floating mb-3">
    
                        <input type="text" class="form-control" id="title" placeholder="Angular avanzado"
                            formControlName="title">
                        <label for="floatingInput">Titulo de reseva</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="price" placeholder="Angular avanzado"
                            formControlName="price" step="0.01">
                        <label for="floatingInput">Precio (€)</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="description" placeholder="Angular avanzado"
                            formControlName="description">
                        <label for="description">Observaciones de reserva</label>
                    </div>
    
    
                    <select class="form-select mb-3" aria-label="Default select example" formControlName="category">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
    
                    <select class="form-select mb-3" aria-label="Default select example" formControlName="topics" multiple>
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="available" formControlName="available">
                        <label class="form-check-label" for="available" style="cursor: pointer;">
                            Disponible para reservar
                        </label>
                    </div>
    
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-dark">Enviar</button>
                        <button class="btn btn-outline-danger">cancelar</button>
    
                    </div>
    
                    <p class="mt-5 mb-3 text-body-secondary">Bitebooking © 2017–2024</p>
    
                </form>
            </div>
        </div>
    </div>
</div>
