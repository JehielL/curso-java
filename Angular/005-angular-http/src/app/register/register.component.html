<div class="container-fluid">
    <div class="row">
        <div class="col">
            
        </div>
        <div class="col">
            <main class="form-signin w-100 m-auto m-5">
                <form [formGroup]="registerForm" (ngSubmit)="save()">
                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <img src="/assets/Logo_Limpio_Pokeball.png" alt="" width="100" height="100">
                    </div>
                  <h1 class="h3 mb-3 fw-normal">Registrarse</h1>
              
                  <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
                    <label for="email">Email address</label>
                  </div>
                  <br>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="phone" placeholder="phone" formControlName="phone">
                    <label for="phone">Phone</label>
                  </div>
                  <br>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                    <label for="password">Password</label>
                  </div>
                  <br>
              
                  <button class="btn btn-outline-dark w-100 py-2" type="submit">Registrarse</button>
                  <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
                </form>
              </main>
        </div>
    </div>
</div>
