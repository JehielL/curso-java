
<div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom">Men√∫s Favoritos.</h2>
  
    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
      @for (menu of menus; track menu.id) {
        <div class="col">
          <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" [style.background-image]="'url('+ menu.imgMenu +')'">
            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
              <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{menu.title}}</h3>
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto">
                  <i class="bi bi-geo-alt fs-5 me-2"></i>
                  {{menu.category}}
                </li>
  
                <li class="d-flex align-items-center">
                  <button class="btn btn-primary btn-sm" [routerLink]="['/menus', menu.id, 'detail']">
                    Ver
                    <i class="bi bi-arrow-right ms-2"></i>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      }
  
    </div>
  </div>
